<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <form action="">
        <div class="control">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" value="Emerson" id="lastName" cols="30" rows="10" readonly>

        </div>
        <div class="control">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" value="17" min="3" max="10" required>
        </div>
        <div class="control">
            <input type="checkbox" name="agree" disabled>
            <label for="">
        Accept terms and conditions
        </label>
        </div>
        <div class="control choose-gender">
            <input id="male" type="radio" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input id="female" type="radio" name="gender" value="Female">
            <label for="Female">Female</label>
            <input id="secret" type="radio" name="gender" value="secret">
            <label for="secret">Secret</label>
        </div>
        <div class="control">
            <textarea name="description" placeholder="Write description..." maxlength="10" id="" cols="" rows=""></textarea>
        </div>
        <div class="control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
